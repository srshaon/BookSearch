<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Book Library</title>
    <!-- bootstrap stylesheet linkup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external stylesheet linkup -->
    <link rel="stylesheet" href="styles.css">
    <!-- fontAwsome -->
    <script src="https://kit.fontawesome.com/27d110a27c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <header>
        <h1 class="text-center m-5 text-success">Search Your Book </h1>
    </header>
    <main>
        <!-- search button section -->
        <section>
            <div class="input-group mb-5 w-50 mx-auto">
                <input id="search-text" type="text" class="form-control m-1" placeholder="Enter Your Text Here"
                    aria-label="Recipient's username" aria-describedby="button-search">
                <button onclick="searchBook()" class="btn btn-outline-secondary text-white m-1 p-2 fw-bolder"
                    type="button" id="button-search"> <i class="fas fa-search"></i> Search</button>
            </div>

        </section>
        <!-- spinner section -->
        <section class="d-flex justify-content-center">
            <div id="spinner" class="d-none spinner-border text-white " role="status">

            </div>
            <strong id="spinner-text" class="m-2 d-none text-white">Loading...</strong>
        </section>
        <!-- search result count section -->
        <section>
            <h5 class="resultCount whitetext" id="search-total">

            </h5>
        </section>
        <!-- search display section -->
        <section>

            <div class="container">
                <div id="search-result" class="row row-cols-3">

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- bootstrap javascript linkup -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- external javascript linkup  -->
    <script src="app.js"></script>
</body>

</html>
